<md-toolbar>
 <div class="md-toolbar-tools">
   <md-button class="md-icon-button" aria-label="Settings">
     <md-icon md-font-set="fa fa-lg fa-bank" style="color: greenyellow;"></md-icon>
   </md-button>
   <h2>
     <span>Ejemplos con Angular Material</span>
   </h2>
   <span flex></span>
   <md-button class="md-icon-button" aria-label="Favorite">
       <md-icon md-font-set="fa fa-lg fa-calendar" style="color: greenyellow;"></md-icon>
   </md-button>
   <md-button class="md-icon-button" aria-label="More">
       <md-icon md-font-set="fa fa-lg fa-comments" style="color: greenyellow;"></md-icon>
   </md-button>
 </div>
</md-toolbar>

<hr>

<section layout="row" layout-sm="column" layout-align="center center">
   <md-button class="md-raised">Button</md-button>
   <md-button class="md-raised md-primary">Primary</md-button>
   <md-button ng-disabled="true" class="md-raised md-primary">Disabled</md-button>
   <md-button class="md-raised md-warn">Warn</md-button>
 </section>

<hr>

<md-checkbox  ng-model="checkLeer" >
          Readonly?: {{ checkLeer }}
</md-checkbox>
<md-chips ng-model="lista" readonly="checkLeer"></md-chips>
<hr>
<md-fab-toolbar md-open="demo.isOpen" count="demo.count" ng-class="demo.selectedAlignment">
  <md-fab-trigger class="align-with-text">
    <md-button aria-label="menu" class="md-fab md-primary">
      <md-icon md-font-set="fa fa-lg fa-bars"></md-icon>
    </md-button>
  </md-fab-trigger>
  <md-toolbar>
    <md-fab-actions class="md-toolbar-tools">
      <md-button aria-label="comment" class="md-icon-button">
          <md-tooltip>
            Html5 Menu
          </md-tooltip>
        <md-icon md-font-set="fa fa-lg fa-html5"></md-icon>
      </md-button>
      <md-button aria-label="label" class="md-icon-button">
          <md-tooltip>
            Bitbucket Menu
          </md-tooltip>
        <md-icon md-font-set="fa fa-lg fa-bitbucket"></md-icon>
      </md-button>
      <md-button aria-label="photo" class="md-icon-button">
          <md-tooltip>
            Config Menu
          </md-tooltip>
        <md-icon md-font-set="fa fa-lg fa-gear"></md-icon>
      </md-button>
    </md-fab-actions>
  </md-toolbar>
</md-fab-toolbar>

<hr>

<div layout="row">
 <md-input-container>
   <label>Primer Nombre</label>
   <input type="text"/>
 </md-input-container>
 <md-input-container>
   <label>Ciudad</label>
   <input type="text"/>
 </md-input-container>
 <md-input-container>
   <label>Pais</label>
   <input type="text"/>
 </md-input-container>
</div>

<hr>
