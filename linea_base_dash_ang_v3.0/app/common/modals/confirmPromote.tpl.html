<div class="confirm-prompt">
	<div class="modal-body">
		<h1 class="error-icon"></h1>
		<h3 class="title">{{title}}</h3>
		<p class="body">{{body}}</p>
	</div>
	<div class="modal-footer">
		<button class="btn btn-default btn-outline pull-left btn-round" type="button" ng-click="cancel()">CANCEL</button>
		<button class="btn btn-danger btn-outline pull-right btn-round" type="button" ng-click="confirm()">YES, RPOCEED</button>
	</div>
</div>
