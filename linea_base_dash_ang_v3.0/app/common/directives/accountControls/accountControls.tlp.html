<div class="control-wrapper">

	<div ng-class="fullwidth?'col-md-12':'col-md-6'">

		<div class="control">
			<check-box id="sim" toggles="controls.sim" text="status"></check-box>
		</div>

		<div class="control">
			<check-box id="sip" toggles="controls.sip" text="long distance (SIP)" ></check-box>
		</div>
		
		<div class="control">
			<check-box id="data" toggles="controls.data" text="data"></check-box>
		</div>

	</div>	

	<div ng-class="fullwidth?'col-md-12':'col-md-6'">

		<div class="control">
			<check-box id="callrecording" toggles="controls.callRecording" text="call recording"></check-box>
		</div>
		
		<div class="control">
			<check-box id="reach" toggles="controls.reach" text="reachability"></check-box>
		</div>
		
		<div class="control">
			<check-box id="reachTelna" toggles="controls.reachTelna" text="reverse forwarding"></check-box>
		</div>

	</div>

</div>
