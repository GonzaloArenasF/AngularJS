<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
  <meta charset="utf-8">

  <title>Con bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="bootstrap.min.css" rel="stylesheet">

  <!-- JS -->
  <script src="angular.min.js"></script>
  <script src="ui-bootstrap-tpls-0.13.0.js"></script>
  <script src="app.js"></script>
</head>

<body>

    <div id='content' ng-controller='MiLista' class="jumbotron">

        <form class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">Nombre</label>
                <input type="text" class="form-control" ng-model='searchText.name'>
            </div>
            <div class="form-group">
                <label for="exampleInputName2">*</label>
                <input type="text" class="form-control" ng-model='searchText.$'>
            </div>

            <p style="color:red" ng-if="1==1">Condiciones</p>
        </form>

        <hr>
        <div class="alert alert-success" role="alert"> Registros: <b>{{people.length}}</b></div>
		<table class="table table-bordered table-striped">
			<tr>
                <td>#</td>
				<td><font size=5>Nombre</font></td>
				<td><font size=5>Puesto</font></td>
			</tr>
			<tr ng-repeat="item in people | filter:searchText" ng-if="$index<=4">
                
                <td>{{$index + 1}}</td>
				<td>{{item.name}}</td>
				<td>{{item.Designation}}</td>
			</tr>
		</table>
	</div>

</body>
</html>
