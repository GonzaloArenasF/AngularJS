<!DOCTYPE html>
<html lang="en" ng-app="myapp">

  <head>

    <meta charset="utf-8">

    <title>Fake Login</title>

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <!-- JS -->
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

  </head>

  <body>

      <div ng-controller="LoginController" class="login">
           
           <form name="pruebaForm" novalidate ng-if="!login">
      
              <div class="form-group input-group {{ pruebaForm.email.$Pristine ? 'has-warning' : '' }}">
                <span class="input-group-addon">@</span>
                <input type="email" ng-model="formData.email"class="form-control" name="email" placeholder="Email" ng-required="true" ng-maxlength="50" ng-minlength="3">
              </div>

              <div class="form-group {{ pruebaForm.password.$Pristine ? 'has-warnign' : '' }}">
                <input type="password" ng-model="formData.password" class="form-control" name="password" placeholder="Password" ng-required="true" ng-maxlength="50" ng-minlength="3">
              </div>
              
              <button ng-if="pruebaForm.$valid" type="submit" class="btn btn-default" ng-click="doLogin();">Login</button>
              
           </form>

            <div ng-if="login">
              <h2>Bienvenido</h2>
            </div>

      </div>


  </body>
</html>
